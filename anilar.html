<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <style>
        /* GOOGLE FONTS ENTEGRASYONU (T√ºrk√ße Karakter Destekli) */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap&subset=latin-ext');

        /* Mobil ve Genel Ayarlar */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: #fff0f5; 
            /* Font burada modernle≈ütirildi */
            font-family: 'Quicksand', sans-serif; 
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        .kart {
            width: 92%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(255,105,180,0.2);
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 105, 180, 0.1);
        }

        /* Fotoƒüraf Alanƒ± */
        .foto-alani {
            width: 100%;
            height: 300px; 
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid #ff69b4;
            margin: 15px 0;
            background: #fdf2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        @media (max-width: 400px) {
            .foto-alani { height: 260px; }
        }

        #ani-resim {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            transition: opacity 0.4s ease-in-out;
        }

        /* S√∂z Kutusu */
        .soz-kutusu {
            min-height: 80px;
            color: #ff0033;
            font-weight: 600;
            font-size: 15px;
            padding: 15px;
            background: #fff9fa;
            border-radius: 18px;
            border: 1px dashed #ffb6c1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease-in-out;
            line-height: 1.5;
        }

        /* Butonlar */
        .nav-butonlari {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 15px;
        }

        .btn-style {
            flex: 1;
            padding: 14px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            transition: 0.2s;
            font-size: 14px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
        }
        
        .btn-style:active { transform: translateY(2px); box-shadow: none; }

        .pink-btn {
            text-decoration: none;
            padding: 12px 20px;
            background: #ff69b4;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            transition: 0.3s;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
        }

        .kurdele {
            height: 10px;
            background: #ff69b4;
            border-radius: 10px 10px 0 0;
            margin: -20px -20px 15px -20px;
        }
    </style>
</head>
<body>

    <div class="kart fade-in">
        <div class="kurdele"></div>
        <h2 style="color:#ff0033; margin: 0 0 15px 0; font-size: 1.6rem; font-weight: 700;">Anƒ±larƒ±mƒ±z üì∏</h2>

        <div class="foto-alani">
            <img id="ani-resim" src="https://i.hizliresim.com/cr0wut1.png" alt="Anƒ±mƒ±z">
        </div>

        <div class="soz-kutusu" id="ani-soz">
            Y√ºkleniyor... ‚ú®
        </div>

        <div class="nav-butonlari">
            <button class="btn-style" style="background:#ffb6c1; color:#ff0033" onclick="degistir(-1)">‚¨Ö Geri</button>
            <button class="btn-style" style="background:#ff69b4; color:white" onclick="degistir(1)">ƒ∞leri ‚û°</button>
        </div>

        <div style="margin-top: 20px;">
            <a href="index.html" class="pink-btn" style="width: 100%; background: #ff0033; text-align: center;">üè† Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <script>
        const anilar = [
            {
                url: "https://i.hizliresim.com/cr0wut1.png",
                soz: "Bu anƒ±, kalbimin seninle ilk defa bu kadar hƒ±zlƒ± attƒ±ƒüƒ± g√ºnd√º... ‚ù§Ô∏è"
            },
            {
                url: "https://i.hizliresim.com/da17p4m.png",
                soz: "G√ºl√º≈ü√ºndeki o ƒ±≈üƒ±k, benim t√ºm d√ºnyamƒ± aydƒ±nlatmaya yetti. ‚ú®"
            },
            {
                url: "https://i.hizliresim.com/nuwx4lv.png",
                soz: "Seninle yan yana olduƒüumuz her an, hayatƒ±mƒ±n en g√ºzel karesi. üéÄ"
            },
            {
                url: "https://i.hizliresim.com/m9wumbj.png",
                soz: "Zaman dursa da biz b√∂yle el ele kalsak dediƒüim o an... üåπ"
            }
        ];

        let aktifIndex = 0;

        function guncelle() {
            const resim = document.getElementById("ani-resim");
            const soz = document.getElementById("ani-soz");

            resim.style.opacity = 0;
            soz.style.opacity = 0;

            setTimeout(() => {
                resim.src = anilar[aktifIndex].url;
                soz.innerText = anilar[aktifIndex].soz;
                resim.style.opacity = 1;
                soz.style.opacity = 1;
            }, 350);
        }

        function degistir(yon) {
            aktifIndex += yon;
            if (aktifIndex >= anilar.length) aktifIndex = 0;
            if (aktifIndex < 0) aktifIndex = anilar.length - 1;
            guncelle();
        }

        window.onload = () => {
            if(anilar.length > 0) guncelle();
        };
    </script>
</body>
</html>
