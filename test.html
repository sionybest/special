<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A&K ‚ù§Ô∏è Sevgi Testi</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* GOOGLE FONTS ENTEGRASYONU */
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap&subset=latin-ext');

        /* Mobil ve PC Genel Ayarlar */
        * { box-sizing: border-box; }
        
        body { 
            overflow-x: hidden; 
            background-color: #fff0f5; 
            font-family: 'Quicksand', sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            touch-action: manipulation;
        }

        .kart {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255,105,180,0.2);
            text-align: center;
            position: relative;
        }

        /* DEV EVET BUTONU */
        .dev-evet {
            position: fixed !important;
            top: 0; left: 0;
            width: 100vw !important;
            height: 100vh !important;
            font-size: 28px !important; 
            z-index: 9999 !important;
            border-radius: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none !important;
            background-color: #4CAF50 !important;
            color: white !important;
            cursor: pointer;
            padding: 20px;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
        }

        /* HAYIR BUTONU */
        #hayir-btn { 
            position: absolute; 
            transition: 0.15s ease-out; 
            z-index: 100; 
            background-color: #ff0033 !important; 
            color: white !important;
            border: 2px solid #b30024 !important;
            box-shadow: 0 4px 15px rgba(255, 0, 51, 0.3);
            padding: 10px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            white-space: nowrap;
        }
        
        /* SONSUZ EKRAN KATMANI */
        #sonsuz-ekran {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: #fff0f5;
            overflow-y: auto;
            z-index: 10000;
            text-align: center;
        }

        .sonsuz-metin {
            font-size: 20px;
            color: #ff0033;
            margin: 12px 0;
            font-weight: 700;
            display: block;
        }

        .uyari-ust {
            position: sticky;
            top: 0;
            background: #ff0033;
            color: white;
            padding: 15px;
            font-size: 15px;
            z-index: 10001;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-weight: 600;
        }

        .pink-btn {
            text-decoration: none;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            transition: 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }

        /* Hayƒ±r butonunun ka√ßacaƒüƒ± alan */
        #alan {
            width: 100%;
            height: 220px; 
            position: relative;
            margin-top: 20px;
            border: 1px dashed #ffb6c1;
            border-radius: 15px;
            overflow: hidden;
        }

        #evet-btn {
            background:#4CAF50; 
            color:white; 
            border:none; 
            padding:15px 40px; 
            border-radius:15px; 
            cursor:pointer; 
            font-size: 18px; 
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            transition: transform 0.2s;
        }
    </style>
</head>
<body>

    <div class="kart" id="ana-kart">
        <div id="test-ekrani">
            <h2 id="soru" style="color: #ff0033; font-size: 1.3rem; font-weight: 700;">Beni her g√ºn daha √ßok sevecek misin? üéÄ</h2>
            
            <button id="evet-btn" onclick="evetDedim()">EVET! ‚ù§Ô∏è</button>
            
            <div id="alan">
                <button id="hayir-btn" onmouseover="kac()" onclick="kac()">HAYIR</button>
            </div>

            <div style="margin-top: 30px;">
                <a href="index.html" class="pink-btn" style="background:#ffb6c1; color: #ff0033;">üè† Ana Sayfaya D√∂n</a>
            </div>
        </div>

        <div id="sonuc-bolumu" style="display:none; text-align:center;">
            <h2 style="color:#ff0033; font-weight: 700;">Bƒ∞Lƒ∞YORDUM! ‚ú®</h2>
            <p style="font-weight: 600;">Sevgimi g√∂rmek i√ßin bas:</p>
            <button class="pink-btn" style="background:#ff0033; padding:15px 35px; font-size: 16px;" onclick="sonsuzluguAc()">TIKLA ‚ù§Ô∏è</button>
            <br><br>
            <a href="index.html" class="pink-btn">üè† Ana Sayfaya D√∂n</a>
        </div>
    </div>

    <div id="sonsuz-ekran">
        <div class="uyari-ust">
            <p style="margin: 0 0 10px 0;">Sona ula≈üƒ±rsan sevgim bitecek... üåπ</p>
            <a href="index.html" class="pink-btn" style="background: white; color: #ff0033;">üè† Ana Sayfaya D√∂n</a>
        </div>
        <div id="scroll-icerik"></div>
    </div>

    <script>
        let kacmaSayisi = 0;
        let evetBoyutu = 1;

        function kac() {
            kacmaSayisi++;
            const hayir = document.getElementById("hayir-btn");
            const evet = document.getElementById("evet-btn");
            const alan = document.getElementById("alan");

            const maxX = alan.clientWidth - hayir.offsetWidth;
            const maxY = alan.clientHeight - hayir.offsetHeight;
            
            const x = Math.max(0, Math.random() * maxX);
            const y = Math.max(0, Math.random() * maxY);
            
            hayir.style.left = x + "px";
            hayir.style.top = y + "px";

            if(kacmaSayisi >= 6) {
                evet.classList.add("dev-evet");
                evet.innerText = "BA≈ûKA ≈ûANSIN YOK!\nEVET ‚ù§Ô∏è";
                hayir.style.display = "none";
            } else {
                evetBoyutu += 0.35;
                evet.style.transform = `scale(${evetBoyutu})`;
                evet.style.zIndex = "1";
            }
        }

        function evetDedim() {
            document.getElementById("test-ekrani").style.display = "none";
            document.getElementById("sonuc-bolumu").style.display = "block";
        }

        function sonsuzluguAc() {
            const ekran = document.getElementById("sonsuz-ekran");
            const icerik = document.getElementById("scroll-icerik");
            ekran.style.display = "block";

            for(let i=0; i<150; i++) { mesajEkle(icerik); }

            ekran.onscroll = function() {
                if (ekran.scrollTop + ekran.clientHeight >= ekran.scrollHeight - 300) {
                    for(let i=0; i<20; i++) { mesajEkle(icerik); }
                }
            };
        }

        function mesajEkle(hedef) {
            let span = document.createElement("span");
            span.className = "sonsuz-metin";
            span.innerText = "SENƒ∞ SEVƒ∞YORUM ‚ù§Ô∏è";
            hedef.appendChild(span);
        }
    </script>
</body>
</html>
